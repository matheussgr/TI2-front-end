<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas de Estágio - EsTagio+</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="images/logo.png" class="main-logo"/>
                    <a href="index.html"><h1>WorkMatch</h1></a>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Início</a>
                    <a href="vagas.html" class="nav-link active">Vagas</a>
                    <a href="index.html#sobre" class="nav-link">Sobre</a>
                </nav>
                <div class="auth-buttons">
                    <a href="auth.html" class="btn btn-outline">Entrar</a>
                    <a href="gerenciar-vagas.html" class="btn btn-primary">Painel Empresa</a>
                </div>
            </div>
        </div>
    </header>

    <main class="vagas-page">
        <div class="container">
            <div class="page-header">
                <h1>Todas as Vagas</h1>
                <p>Encontre a oportunidade perfeita para começar sua carreira</p>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-card">
                    <div class="filters-row">
                        <div class="filter-group">
                            <input type="text" placeholder="Pesquisar vagas..." id="searchInput" class="filter-input">
                        </div>
                        <div class="filter-group">
                            <select id="areaFilter" class="filter-select">
                                <option value="">Todas as áreas</option>
                                <option value="tecnologia">Tecnologia</option>
                                <option value="marketing">Marketing</option>
                                <option value="financeiro">Financeiro</option>
                                <option value="rh">Recursos Humanos</option>
                                <option value="design">Design</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <select id="locationFilter" class="filter-select">
                                <option value="">Todas as cidades</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="Belo Horizonte">Belo Horizonte</option>
                                <option value="Remoto">Remoto</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <select id="modalityFilter" class="filter-select">
                                <option value="">Todas as modalidades</option>
                                <option value="presencial">Presencial</option>
                                <option value="remoto">Remoto</option>
                                <option value="hibrido">Híbrido</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-header">
                    <span id="resultsCount">Carregando...</span>
                    <div class="sort-options">
                        <select id="sortSelect" class="sort-select">
                            <option value="recent">Mais recentes</option>
                            <option value="company">Por empresa</option>
                            <option value="location">Por localização</option>
                        </select>
                    </div>
                </div>
                
                <div class="jobs-list" id="jobsList">
                    <!-- Jobs will be loaded dynamically -->
                </div>

                <div class="pagination">
                    <button class="pagination-btn" id="prevPage" disabled>Anterior</button>
                    <span id="pageInfo">Página 1 de 1</span>
                    <button class="pagination-btn" id="nextPage">Próxima</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>WorMatch</h3>
                    <p>Conectando talentos com oportunidades</p>
                </div>
                <div class="footer-section">
                    <h4>Links</h4>
                    <a href="vagas.html">Vagas</a>
                    <a href="auth.html">Para Empresas</a>
                    <a href="index.html#sobre">Sobre Nós</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
